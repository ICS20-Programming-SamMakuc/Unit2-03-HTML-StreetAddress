<!DOCTYPE html>
<html>
  <head>

    <title>User Input, with a JS file</title>

  <body>
    <script src="./js/script.js"></script>
    <h1>User Input, with a JS file</h1>
    <p>
      <h3>Please enter the following:</h3>
    <form action="javascript:enterClicked()">
        <label for="stname">Street Name</label>
        <input type="text" id="stname" placeholder="Street name"><br><br>
        <label for="housenumber">House number</label>
        <input type="number" id="housename" placeholder="House number"><br><br>
        <input type="submit" value="Enter">
      </form>
  </p>
    <!-- Create a space where the user information will be displayed -->
    <div id="user-info">  
      <p></p>
    </div>
  </body>
</html>
